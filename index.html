<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Quickly</title>
  </head>
  <body>
    <style>
      body {
        background-image: url("./Assets/Img/ingredients.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
    <header class="jumbotron bg-transparent" id="header">
      <div class="container">
        <h1 class="display-2" id="title">Quickly</h1>
        <p class="lead">
          Recipes based on your ingredients paired with the perfect drink!
        </p>
        <nav class="nav nav-pills justify-content-end">
          <a class="nav-link active" href="#">My Recipes</a>
        </nav>
      </div>
    </header>
    <!-- pantry items start -->
    <section class="container-fluid row" id="content">
      <section class="pantry col-6">
        <h3 class="text-center mb-4">
          Check what you have available in your pantry
        </h3>

        <!-- ingredients section -->
        <div class="row ml-2 mr-2">
          <!-- Foods available -->
          <div class="col-md-6 mb-4">
            <div class="card bg-light mb-3">
              <h3 class="card-header">Ingredients:</h3>
              <!-- Protein -->
              <div class="card bg-light mb-3">
                <div class="card-body">
                  <h5 class="card-title">Protein</h5>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">chicken</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">steak</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">Fish</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">Pork</label>
                  </div>
                </div>
              </div>
              <!-- Vegetables -->
              <div class="card bg-light mb-3">
                <div class="card-body">
                  <h5 class="card-title">Vegetables</h5>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">Onion</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">Zucchini</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">Mushroom</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">Tomatoe</label>
                  </div>
                </div>
              </div>
              <!-- Dairy -->
              <div class="card bg-light mb-3">
                <div class="card-body">
                  <h5 class="card-title">Dairy</h5>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">Milk</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">Eggs</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">Cheese</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">Sour Cream</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">Yogurt</label>
                  </div>
                </div>
              </div>
              <!-- Fruits -->
              <div class="card bg-light mb-3">
                <div class="card-body">
                  <h5 class="card-title">Fruits</h5>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">Lemon</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">Apple</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">Orange</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">Banana</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ingrcb" type="checkbox" />
                    <label class="form-check-label">Peach</label>
                  </div>
                </div>
              </div>

              <!-- Additional Ingredients -->
              <form class="card form-inline" id="ingredient-form">
                <div class="form-group">
                  <label> Additional Ingredients: </label>
                  <input
                    type="text"
                    id="inputingredients"
                    name="ingredient-input"
                    class="form-control mx-sm-3"
                  />
                  <button
                    type="submit"
                    id="ingredient-submit-btn"
                    class="btn btn-primary m-2"
                  >
                    Submit
                  </button>
                  <!-- populate with additional li as visitor adds items -->
                </div>
              </form>
              <ul id="ingredient-list" class="m-2"></ul>
            </div>
          </div>

          <!-- Drinks available -->
          <div class="col-md-6 mb-4">
            <div class="card bg-light mb-3">
              <h3 class="card-header">Drinks:</h3>
              <!-- Soft Drinks -->
              <div class="card bg-light mb-3">
                <div class="card-body">
                  <h5 class="card-title">Soft Drinks</h5>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input drinkcb" type="checkbox" />
                    <label class="form-check-label">water</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input drinkcb" type="checkbox" />
                    <label class="form-check-label">Coke</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input drinkcb" type="checkbox" />
                    <label class="form-check-label">Sprite</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input drinkcb" type="checkbox" />
                    <label class="form-check-label">Lemonade</label>
                  </div>
                </div>
              </div>

              <!-- Alcohol -->
              <div class="card bg-light mb-3">
                <div class="card-body">
                  <h5 class="card-title">Alcohol</h5>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input drinkcb" type="checkbox" />
                    <label class="form-check-label">Beer</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input drinkcb" type="checkbox" />
                    <label class="form-check-label">Red Wine</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input drinkcb" type="checkbox" />
                    <label class="form-check-label">White Wine</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input drinkcb" type="checkbox" />
                    <label class="form-check-label">Brandy</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input drinkcb" type="checkbox" />
                    <label class="form-check-label">Vodka</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input drinkcb" type="checkbox" />
                    <label class="form-check-label">Gin</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input drinkcb" type="checkbox" />
                    <label class="form-check-label">Tequila</label>
                  </div>
                </div>
              </div>

              <!-- Additional Drinks -->
              <form class="card form-inline" id="drink-form">
                <div class="form-group">
                  <label> Additional Drinks: </label>
                  <input
                    type="text"
                    id="inputdrinks"
                    name="drink-input"
                    class="form-control mx-sm-3"
                  />
                  <button
                    type="submit"
                    id="drink-submit-btn"
                    class="btn btn-primary mb-2"
                  >
                    Submit
                  </button>
                  <ul id="drink-list" class="m-2"></ul>
                  <!-- populate with additional li as visitor adds items -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!-- section populates with list of matching recipes with images -->
      <!-- Make Dinner button has to hide until recipe is chosen becomes-->
      <section id="availableRecipes" class= "col-6">
        <section class="row">
        <section id="food" class="col-8 align-items-center"></section>
        <section id="drinks" class="col-4 align-items-center"></section>
        <button type="button" class="make-dinner-btn btn-primary">
          Make Dinner
        </button>
      </section>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/homepage.js"></script>
  </body>
</html>
