<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css"/>
    <title>Quickly</title>
  </head>
  <body>
    <style>
      body {
        background-image: url("./Assets/Img/ingredients.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
    <header class="jumbotron jumbotron-fluid " id="header">
      <h1 class="display-2 text-center" id="title">Quickly</h1>
      <p class="lead text-center">
        Recipes based on your ingredients paired with the perfect drink!
      </p>
      <h3 class="text-center mb-4">
        Check your pantry and let's get coooking!
      </h3>
      <div class="container-fluid pull-right">
        <nav class="nav nav-pills justify-content-end">
          <button type="button" class="get-recipes-btn btn-success">
            Get Recipes
          </button>
          <button type="button" class="make-dinner-btn btn-success">
            Make Dinner 
          </button>
           <a class="nav-link active Text btn-outline-success" href="#">My Recipes</a> 
        </nav>
      </div>
    </header>
    <!-- pantry items start -->
    <section class="pantry container-fluid">
          <!-- search bar -->
          <div class="col-md-6 mb-4">
            <div class="card bg-light mb-3">
              <div class="input-group">
                 <input type="search" class="form-control rounded" placeholder="Search Ingredients and Drinks" aria-label="Search" aria-describedby="search-addon" />
                <button type="button" class="btn btn-outline-primary">search</button>
              </div>
            </div>
          </div>
          

              <!-- Soft Drinks -->
            <div class="col-md-6 mb-4">
              <div class="card bg-light mb-3">
                <div class="card-header"> Soft Drinks
                </div>
                <div class="card-body">
                  <div class="nav nav-pills">
                       <button type="button" class="btn btn-outline-success">water</button>
                       <button type="button" class="btn btn-outline-success">Coke</button>
                       <button type="button" class="btn btn-outline-success">Sprite</button>
                       <button type="button" class="btn btn-outline-success">Milk</button>
                       <button type="button" class="btn btn-outline-success">Tea</button>
                       <button type="button" class="btn btn-outline-success">Lemonade</button>
                       <button type="button" class="btn btn-outline-success">other</button>
                  </div>
                </div>
              </div>
            </div>
          
              <!-- Alcohol -->
            <div class="col-md-6 mb-4">
              <div class="card bg-light mb-3">
                <div class="card-header"> Alcohol
                </div>
                <div class="card-body">
                  <div class=" nav nav-pills">
                    <button type="button" class="btn btn-outline-success">Beer</button>
                    <button type="button" class="btn btn-outline-success">Red Wine</button>
                    <button type="button" class="btn btn-outline-success">White Wine</button>
                    <button type="button" class="btn btn-outline-success">Brandy</button>
                    <button type="button" class="btn btn-outline-success">Vodka</button>
                    <button type="button" class="btn btn-outline-success">Gin</button>
                    <button type="button" class="btn btn-outline-success">Tequila</button>
                </div>
              </div>
            </div>
            </div>

              <!-- Protein -->
            <div class="col-md-6 mb-4">
              <div class="card bg-light mb-3">
                <div class="card-header"> Protein
                </div>
                <div class="card-body">
                  <div class="nav nav-pills">
                    <button type="button" class="btn btn-outline-success">  Beef</button>
                    <button type="button" class="btn btn-outline-success">Patties</button>
                    <button type="button" class="btn btn-outline-success">Duck</button>
                    <button type="button" class="btn btn-outline-success">Pork</button>
                    <button type="button" class="btn btn-outline-success">chicken</button>
                    <button type="button" class="btn btn-outline-success">Wings</button>
                    <button type="button" class="btn btn-outline-success">Eggs</button>
                    <button type="button" class="btn btn-outline-success">Other</button>
                  </div>
                </div>
              </div>
            </div>

              <!-- Vegetables -->
            <div class="col-md-6 mb-4">
              <div class="card bg-light mb-3">
                <div class="card-header"> Grains & Pasta
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-outline-success">Rice</button>
                    <button type="button" class="btn btn-outline-success">Spaghetti</button>
                    <button type="button" class="btn btn-outline-success">Quiona</button>
                    <button type="button" class="btn btn-outline-success">Orzo</button>
                    <button type="button" class="btn btn-outline-success">Fettuccine</button>
                    <button type="button" class="btn btn-outline-success">Penne</button>
                    <button type="button" class="btn btn-outline-success">Gnochi</button>
                    <button type="button" class="btn btn-outline-success">Macaroni</button>
                    <button type="button" class="btn btn-outline-success">Other</button>
              </div>
            </div>
          </div>

            <!-- Dairy -->
            <div class="col-md-6 mb-4"> 
            <div class="card bg-light mb-3">
              <div class="card-header"> Dairy
              </div>
              <div class="card-body">
                <button type="button" class="btn btn-outline-success">  Milk</button>
                    <button type="button" class="btn btn-outline-success">Cheese</button>
                    <button type="button" class="btn btn-outline-success">Yogurt</button>
                    <button type="button" class="btn btn-outline-success">Sour Cream</button>
                    <button type="button" class="btn btn-outline-success">Other</button>
              </div>
            </div>
            </div>
          <!-- fruit -->
           <div class="col-md-6 mb-4">
            <div class="card bg-light mb-3">
              <div class="card-header"> Fruits & Vegetables
              </div>
              <div class="card-body">
            <div class="nav nav-pills">
              <button type="button" class="btn btn-outline-success">Pepper</button>
                    <button type="button" class="btn btn-outline-success">Apple</button>
                    <button type="button" class="btn btn-outline-success">Carrot</button>
                    <button type="button" class="btn btn-outline-success">Banana</button>
                    <button type="button" class="btn btn-outline-success">Potatoe</button>
                    <button type="button" class="btn btn-outline-success">Green Bean</button>
                    <button type="button" class="btn btn-outline-success">Mushrooms</button>
                    <button type="button" class="btn btn-outline-success">Asparagus</button>
                    <button type="button" class="btn btn-outline-success">Corn</button>
                    <button type="button" class="btn btn-outline-success">Other</button>
            </div>
          </div>
          </div> 
      <div class="card bg-light mb-3">
        <div class="card-header"> Other ingredients
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-outline-success">other</button>
          <button type="button" class="btn btn-outline-success">Other</button>
          <button type="button" class="btn btn-outline-success">Other</button>
          <button type="button" class="btn btn-outline-success">Other</button>
          <button type="button" class="btn btn-outline-success">Other</button>
        </div>
      </div>
    </section>

      <div class="section-block">

      </div>
    </section> -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/homepage.js"></script>
  </body>
</html>
